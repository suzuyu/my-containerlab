  address-family ipv4 unicast
    route-target both auto
    route-target both auto evpn
  address-family ipv6 unicast
    route-target both auto
    route-target both auto evpn
vpc domain 1
  role priority 100
  peer-keepalive destination 10.0.0.4 source 10.0.0.3 vrf default
  virtual peer-link destination 10.0.0.4 source 10.0.0.3 dscp 56
  delay restore 150
  peer-gateway
  auto-recovery
  ipv6 nd synchronize
  ip arp synchronize

